<html>
<head>
    <title>Hangman Game</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class="start-background">


    <div class="container container-start">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="title text-center">Lets play guess the word.</h1>
                <h2 class="title-2 text-center">Burger Topping Edition!</h2>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6">
                        <div class="start-images-area text-center">
                            <img class="start-images " src="assets/images/burger.jpg" />
                        </div>
                    </div>
                </div>
                <div class="begin-area text-center">
                    <button class="btn btn-lg" id="start-button"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>   Click to Begin.</button>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container container-game">
        <div class="row">
            <div class="col-xs-2">
                <div class="image-left-area text-center">
                    <img class="image image-left" src="assets/images/cheese.jpg">
                </div>
            </div>
            <div class="col-xs-8">
                <h2 class="text-center game-title">Guess the burger topping!</h2>
                
            </div>
            <div class="col-xs-2">
                <div class="image-right-area text-center">
                    <img class="image image-right" src="assets/images/onion.jpg">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="display-results text-center"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4"><div class="win text-center info-box">win</div></div>
            <div class="col-xs-4"><div class="loss text-center info-box">loss</div></div>
            <div class="col-xs-4"><div class="guess-remaining text-center info-box">guesses left</div></div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="letters-guessed-title text-center">Letters Guessed</div>
                <div class="letters-guessed text-center"></div>
            </div>
        </div>
    </div>

    <div class="container container-correct">
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="correct-area">
                    <h2 class="correct-title">Great Job!</h2>
                    <img class="correct-img" src="" />
                </div>
                <div class="next-word-area text-center">
                    <button class="btn btn-warning reset" id="reset">Next Word</button>
                </div>
            </div>
        </div>
    </div>
   


    <div class="container container-loss">
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="correct-area">
                    <h2 class="correct-title">Do you even know how to read?</h2>
                    <img class="correct-img" src="" />
                </div>
                <div class="next-word-area text-center">
                    <button class="btn btn-warning reset" id="reset2">Next Word</button>
                </div>
            </div>
        </div>
    </div>
