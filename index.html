<!doctype html>
<html>
<head>
    <title>Hangman Game</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1> Press a letter to get started!</h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="display-results">results here</div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="win">win</div>
            </div>
            <div class="col-xs-4">
                <div class="loss">loss</div>
            </div>
            <div class="col-xs-4">
                <div class="guess-remaining">guesses remianing</div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="wrong-guess">wrong guess</div>
            </div>
        </div>
    </div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>
</html>
